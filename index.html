<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Maps Demo</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/demo.js"></script>


    <style media="screen">
    #map {
      bottom:0px;
      height: 100%;
      left: 362px;
      position: absolute;
      right: 0px;
    }
    </style>
  </head>

  <body ng-app="mapDemo">
    <div class="container">
      <div id="map" ng-controller="MapController as map"></div>
      <div class="optionsBox" ng-include="'options.html'" ng-controller="OptionsController as options"></div>
    </div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrBgnnXniH5H4XwlkeNPRRi_W375IHzuI&callback=initMap" async defer></script>
      <script type="text/javascript" src="scripts/controller/optionsController.js" defer></script>
      <script type="text/javascript" src="scripts/controller/mapController.js" defer></script>

  </body>


</html>
